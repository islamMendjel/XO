<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>X O</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 300px;
            margin: 0 auto;
        }

        .square {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            text-align: center;
            font-size: 60px;
            cursor: pointer;
        }

        .x {
            color: red;
        }

        .o {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>X O</h1>
    <div class="container">
        <button class="square" aria-label="Square 1"></button>
        <button class="square" aria-label="Square 2"></button>
        <button class="square" aria-label="Square 3"></button>
        <button class="square" aria-label="Square 4"></button>
        <button class="square" aria-label="Square 5"></button>
        <button class="square" aria-label="Square 6"></button>
        <button class="square" aria-label="Square 7"></button>
        <button class="square" aria-label="Square 8"></button>
        <button class="square" aria-label="Square 9"></button>
    </div>

    <script>
        const squares = document.querySelectorAll('.square');
        let currentPlayer = 'x';

        function handleSquareClick(e) {
            const square = e.target;
            if (square.classList.contains('x') || square.classList.contains('o')) {
                return;
            }
            square.classList.add(currentPlayer);
            square.textContent = currentPlayer.toUpperCase();
            square.setAttribute('aria-checked', true);
            currentPlayer = currentPlayer === 'x' ? 'o' : 'x';
            checkWin();
        }

        squares.forEach((square, index) => {
            square.addEventListener('click', handleSquareClick);
            square.addEventListener('keydown', (e) => {
                if (e.key === ' ' || e.key === 'Enter') {
                    handleSquareClick(e);
                    e.preventDefault();
                }
            });
            square.setAttribute('aria-posinset', index + 1);
            square.setAttribute('aria-setsize', squares.length);
            square.setAttribute('role', 'checkbox');
        });

        function checkWin() {
            // all possible winning combinations
            const winningCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6] // diagonals
            ];

            // loop through all winning combinations
            for (let i = 0; i < winningCombos.length; i++) {
                const combo = winningCombos[i];
                const square1 = squares[combo[0]];
                const square2 = squares[combo[1]];
                const square3 = squares[combo[2]];
                if (square1.classList.contains(currentPlayer) && 
                    square2.classList.contains(currentPlayer) && 
                    square3.classList.contains(currentPlayer)) {
                    alert(`${currentPlayer.toUpperCase()} wins!`);
                    squares.forEach(square => {
                        square.removeEventListener('click', handleSquareClick);
                        square.removeEventListener('keydown', handleSquareClick);
                    })                 return;
            }
        }

        // check for tie game
        const isTie = Array.from(squares).every(square => {
            return square.classList.contains('x') || square.classList.contains('o');
        });

        if (isTie) {
            alert('Tie game!');
            squares.forEach(square => {
                square.removeEventListener('click', handleSquareClick);
                square.removeEventListener('keydown', handleSquareClick);
            });
        }
    }
</script>
</body>
</html>
